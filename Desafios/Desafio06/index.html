<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso.</p>
    <ul>
        <li><abbr title="são usados para agrupar conteúdos relacionados de qualquer tipo, como imagens e campos de um formulário.">Parágrafos</abbr></li>
        <li><abbr title="define o título do documento, mostrado na barra de título de um navegador ou na aba da página.">Títulos</abbr></li>
        <li><abbr title="significa a representação visual de uma pessoa ou de um objeto.">Imagens</abbr></li>
        <li><abbr title="representa uma abreviação e opcionalmente fornece uma descrição completa para ela.">Abreviações</abbr></li>
        <li><abbr title="é o conjunto de palavras ou símbolos escritos de forma ordenada, contendo instruções em uma das linguagens de programação existentes, de maneira lógica.">Códigos-fonte</abbr></li>
        <li><abbr title="representa uma lista de itens ordenados.">Listas numeradas</abbr></li>
        <li><abbr title=" representa uma lista de itens sem ordem rígida, isto é, uma coleção de itens que não trazem uma ordenação numérica e as suas posições, nessa lista, são irrelevantes.">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
